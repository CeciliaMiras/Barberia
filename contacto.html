<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia - Alua</title>
    <link rel="stylesheet" href="../PAGINA BARBERIA/reset.css">
    <link rel="stylesheet" href="../PAGINA BARBERIA/style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="../PAGINA BARBERIA/imagenes/logo.png" alt="logo de barberia"></h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contacto.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="formulario">
        <form>
            <label form="NombreyApellido">Nombre y Apellido</label>
            <input type="text" id="NombreyApellido" required placeholder="Nombre y Apellido">

            <label form="CorreoElectronico">Correo Electrónico</label>
            <input type="email" id="CorreoElectronico" required placeholder="email@dominio.com">

            <label form="Telefono">Teléfono</label>
            <input type="tel" id="Telefono" required placeholder="(+54)(xxxx)(xxxx)">

            <label form="Mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="Mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select>
                    <p>¿En que horario prefiere ser atendido?</p>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>

                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 a 20:00 hs.</td>

                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00 a 20:00 hs.</td>

                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 a 20:00 hs.</td>

                    </tr>
                </tbody>
            </table>


            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería
                Alura?</label>



            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>
    </main>

    <footer>
        <img src="../PAGINA BARBERIA/imagenes/logo-blanco.png" alt="logo de la barberia Alura">
        <p class="copyright">&copy copyright Barberia Alura 2023</p>
    </footer>



</body>

</html>
